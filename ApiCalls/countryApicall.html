<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    </head>
    <body>
        <table class="table">
            <thead>
                <th>Countrys</th>
                <th>Continents</th>
                <th>Capitals</th>
                <th>Currencies</th>
                <th>Languages</th>
                <th>Population</th>
                <th>Start of week</th>
                <th>Flags</th>
            </thead>
            <tbody id="tb">

            </tbody>
        </table>
        <script>
            var cntry;
            axios.get(" https://restcountries.com/v3.1/all").then((resp)=>{
                cntry=resp.data
                console.log(resp.data)
                abc()
            })
            function abc(){
                document.getElementById("tb").innerHTML=""
                cntry.forEach(function(s){
                    var a1=document.createElement("tr")
                    var a2=document.createElement("td")
                    a2.innerHTML=s.name.common
                    a1.appendChild(a2)

                    var a3=document.createElement("td")
                    a3.innerHTML=s.continents
                    a1.appendChild(a3)

                    var a4=document.createElement("td")
                    a4.innerHTML=s.capital
                    a1.appendChild(a4)

                    var a5=document.createElement("td")
                    a5.innerHTML=s.currencies
                    a1.appendChild(a5)

                    var a6=document.createElement("td")
                    a6.innerHTML=s.languages
                    a1.appendChild(a6)

                    var a7=document.createElement("td")
                    a7.innerHTML=s.population
                    a1.appendChild(a7)

                    var a10=document.createElement("td")
                    a10.innerHTML=s.startOfWeek
                    a1.appendChild(a10)

                    var a8=document.createElement("td")
                    var a9=document.createElement("img")
                    a9.src=s.flags.png
                    a9.style.width="50%"
                    a8.appendChild(a9)
                    a1.appendChild(a9)
                    document.getElementById("tb").appendChild(a1)
                })
            }
        </script>
    </body>
</html>
