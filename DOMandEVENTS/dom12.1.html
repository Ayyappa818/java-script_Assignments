<html>
    <head></head>
    <!-- Generate UI using document object for the given Array of Objects -->
    <body>
        <table id="th" width="50%" align="center" border="2px solid" cellpadding="10px">
            <thead>
                <th>Name</th>
                <th>Price</th>
            </thead>
            <tbody id="tb">

            </tbody>
        </table>
        <script>
            var products = [
			{
				"name": "Duracell - AAA Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.49,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Hard Rock TrackPak - Mac",
				"type": "Software",
				"price": 29.99,
				"category": "Recording Equipment",
				"manufacturer": "Hal Leonard",				
			},
			{
				"name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.62,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Energizer - MAX Batteries AA (4-Pack)",
				"type": "HardGood",
				"price": 5.32,
				"category": "Household Batteries",
				"manufacturer": "Energizer",				
			},
			{
				"name": "METRA - Antenna Cable Adapter - Black",
				"type": "HardGood",
				"price": 13.99,
				"category": "Antennas & Adapters",
				"manufacturer": "Metra",				
			},
			{
				"name": "WipeDrive Six - Mac|Windows",
				"type": "Software",
				"price": 23.99,
				"category": "Maintenance Software",
				"manufacturer": "White Canyon",				
			}
		];
        products.forEach(function(s){
            var a=document.createElement("tr")
            var b=document.createElement("td")
            b.innerHTML=s.name
            a.appendChild(b)

           

            var d=document.createElement("td")
            d.innerHTML=s.price
            a.appendChild(d)
            // if(s.price>=22.00){
            //     a.style.backgroundColor="red"
            // }
            // else{
            //     a.style.backgroundColor="blue"
            // }
            document.getElementById("tb").appendChild(a)
        })
        </script>
    </body>
</html>
