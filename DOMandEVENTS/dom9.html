<html>
    <head>
        <style>
            #b1{
                width: 100%;
                border: 2px solid red;
            }
            #d2{
                width: 300px;
                height: 400px;
                border: 2px solid red;
            }
        </style>
    </head>
     <!-- Gennerate list elements using docement object for the array of objects. -->
    <body>
        <div id="b1">
        <ul id="a1"></ul>
        </div>
        <script>
            var students = [
        {
        name:'jaya',
        gender:'female',
        place:'gachibowli',
        },
        {
        name:'dasu',
        gender:'male',
        place:'kphb'
        },
        {
        name:'swati',
        gender:'female',
        place:'pune'
        },
        {
        name:'pallavi',
        gender:'female',
        place:'assam'
        },
        {
        name:'kiran',
        gender:'male',
        place:'kondapur'
        },
        {
        name:'thirumala',
        gender:'male',
        place:'madhapur'
        },
        {
        name:'priya',
        gender:'female',
        place:'hitech'
        }
    ]
    var x=document.getElementById("a1")
    students.forEach(function(a){
        var y=document.createElement("li")
        y.innerHTML=a.name
        x.appendChild(y)

        var yy=document.createElement("ul")
        var yz=document.createElement("li")
        yz.innerHTML=a.gender
        if(a.gender==="male")
        {
            y.style.backgroundColor="skyblue"
        }
        else{
            y.style.backgroundColor="pink"
        }
        y.appendChild(yy)
        yy.appendChild(yz)
        var z=document.createElement("li")
        z.innerHTML=a.place
        yy.appendChild(z)
    })
        </script>
    </body>
</html>
