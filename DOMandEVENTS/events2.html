<html>
    <head>
        <style>
            #a1{
                width: 400px;
                height: 200px;
                border: 2px solid ;
            }
        </style>
    </head>
    <body>
        <div id="a1" onclick="changeColor()"></div>
        <!-- <script>

        <script>
           var x= document.getElementById("a1")
           var ar=['yellow','red','black','skyblue','blue','pink','lightpink','lightgreen','green','orange']
           var c=0;
           x.style.backgroundColor="yellow"

           function changeColor(){
            if(c==ar.length-1){
                c=0
                x.style.backgroundColor=ar[c]
            }
            else{
                c=c+1;
                x.style.backgroundColor=ar[c]
            }
           }
        </script>
    </body>
</html>
