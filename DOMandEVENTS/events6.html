<html>
    <head>
        <style>
            #d1{
                width: 200px;
                height: 100px;
                border: 2px solid;
            }
        </style>
    </head>
    <body>
        <div id="d1"><h1 id="a1"></h1></div>
        <button id="b1" onclick="abc(event)">True/False</button>
        <script>
            var x=document.getElementById("b1")
            var ar=['True',"False"]
            var i=0;

            function abc(){
                if(i===ar.length-1)
                {
                    i=0;
                    a1.innerHTML=ar[i]
                }
                else
                {
                    i=i+1;
                    a1.innerHTML=ar[i]
                }
            }
        </script>
    </body>
</html>
