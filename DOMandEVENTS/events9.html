<html>
    <head>
        <style>
            #d1{
                width: 10%;
                height: 100px;
                border: 2px solid;
            }
        </style>
    </head>
    <body>
        <div id="d1"></div>
        <button id="b1" onclick="xyz()">ON</button>
        <button id="b2"onclick="abc()">OFF</button>
        <script>
            function xyz(){
                document.getElementById("d1").style.backgroundColor="yellow"
                document.getElementById("b1").style.backgroundColor="red"

                document.getElementById("b2").style.backgroundColor="white"

            }
            function abc(){
                document.getElementById("d1").style.backgroundColor="white"
                document.getElementById("b2").style.backgroundColor="red"

                document.getElementById("b1").style.backgroundColor="white"

            }
        </script>
    </body>
</html>
