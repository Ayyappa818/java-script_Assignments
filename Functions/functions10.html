    <body>
        <!-- write a function which can display the greatest of the three numbers passed in arguments. -->
        <script>
            function com(a,b,c){
               if(a<b)
               {
                if(a<c){
                    return(a)
                }
                else{
                    return(c)
                }
               } 
               if(b<c)
               {
                return(b)
               }
               else{
                return(c)
               }
            }
            console.log(com(21,342,164))
        </script>
    </body>
</html>
