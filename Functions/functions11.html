<html>
    <head></head>
    <body>
        <!-- write a function which can display the factorial of a number -->
        <script>
            function fact(a)
            {
                var f=1;
                for(var i=a;i>=1;i--)
                {
                  f=f*i
                }
                return f
            }
            console.log(fact(10))
        </script>
    </body>
</html>
