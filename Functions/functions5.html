<html>
    <head></head>
    <body>
        <script>
             function pri(a)
            {
                i=1;
                c=0
                while(i<=a)
                {
                    if(a%i==0)
                    {
                        c=c+1
                    }
                    i++
                }   
               if(c==2)
               {
                console.log("it is a prime number")
               }
               else{
                console.log('it is not a prime number')
               }
            }
            pri(26)
            pri(2)
            pri(7)
        </script>
    </body>
</html>
