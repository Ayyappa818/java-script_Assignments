<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    </head>
    <body>
        <input type="text" id="a1">
        <button onclick="abc()" id="b1">Submit</button>
        <div id="d1"></div>
        <ul id="u1"></ul>
        <script>
            var dictionary;
            function abc(){
            var x=document.getElementById("a1").value
            axios.get("https://api.dictionaryapi.dev/api/v2/entries/en/"+x).then((resp)=>{
            dictionary=resp.data
            console.log(resp.data)
            xyz()
            })
        }
            function xyz(){
                document.getElementById("d1").innerHTML=""
                dictionary.forEach(function(s){
                    var a2=document.getElementById("u1")
                    var a3=document.createElement("li")
                    a3.innerHTML=dictionary[0].phonetic
                    a2.appendChild(a3)

                    var a4=document.createElement("li")
                    a4.innerHTML=dictionary[0].word
                    a2.appendChild(a4)

                    var a5=document.createElement("li")
                    a5.innerHTML=dictionary[0].meanings[0].partOfSpeech
                    a2.appendChild(a5)

                    var a6=document.createElement("li")
                    a6.innerHTML=dictionary[0].meanings[0].definitions[0].definition
                    a2.appendChild(a6)

                    var a7=document.createElement("li")
                    a7.innerHTML=dictionary[0].meanings[0].definitions[0].example?dictionary[0].meanings[0].definitions[0].example:"There is no example"
                    a2.appendChild(a7)
                    document.getElementById("d1").appendChild(a2)
                })
            }
        </script>
    </body>
</html>
