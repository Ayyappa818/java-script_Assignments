<html>

    <!-- Generate UL using docment object for the given array of Objects. -->

                <th>lastname</th>
                <th>Age</th>
                <th>Gender</th>
                <th>City</th>
                <th>Salary</th>
            </thead>
            <tbody id="tb">

            </tbody>
        </table>
        <script>
            var people = [
                        {
                        "firstname": "praveen",

                        "age": 36,
                        "gender": "male",
                        "city": "hyd",
                        "salary": 10000
                        },
                        {
                        "firstname": "srikanth",
                        "lastname": "gubbala",
                        "age": 32,
                        "gender": "male",
                        "city": "bengaluru",
                        "salary": 20000
                        },
                        {
                        "firstname": "pradeep",

                        "age": 21,

                        "city": "hyd",

                        },
                        {
                        "firstname": "mounika",

                        {

                        }
                        ];
                       people.forEach(function(a){
                        var a1=document.createElement("tr")

                        a2.innerHTML=a.firstname
                        a1.appendChild(a2)

                        var a3=document.createElement("td")

                        var a4=document.createElement("td")

                        a1.appendChild(a4)

                        var a5=document.createElement("td")
                        a5.innerHTML=a.gender
                        a1.appendChild(a5)

                        var a6=document.createElement("td")
                        a6.innerHTML=a.city
                        a1.appendChild(a6)

                        var a7=document.createElement("td")
                        a7.innerHTML=a.salary
                        a1.appendChild(a7)
                        document.getElementById("tb").appendChild(a1)
                       })
        </script>
    </body>
</html>
