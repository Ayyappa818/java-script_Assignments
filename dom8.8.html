<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <table id="a1" width="50%" border="2" align="center" cellpadding="10">
            <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Salary</th>
                <th>City</th>
                <th>image</th>
            </thead>
            <tbody>

            </tbody>
        </table>
        <script>
            var people = [
                            {
                            "firstname": "praveen",
                            "lastname": "gubbala",
                            "age": 36,
                            "gender": "male",
                            "city": "hyd",
                            "salary": 10000
                            },
                            {
                            "firstname": "srikanth",
                            "lastname": "gubbala",
                            "age": 32,
                            "gender": "male",
                            "city": "bengaluru",
                            "salary": 20000
                            },
                            {
                            "firstname": "pradeep",
                            "lastname": "reddy",
                            "age": 21,
                            "gender": "male",
                            "city": "hyd",
                            "salary": 30000
                            },
                            {
                            "firstname": "mounika",
                            "lastname": "mudiraj",
                            "age": 20,
                            "gender": "female",
                            "city": "nalgonda",
                            "salary": 30000
                            },
                            {
                            "firstname": "nikhil",
                            "lastname": "m",
                            "age": 22,
                            "gender": "male",
                            "city": "guntur",
                            "salary": 2000
                            },
                            {
                            "firstname": "riya",
                            "lastname": "bhadouria",
                            "age": 14,
                            "gender": "female",
                            "city": "indore",
                            "salary": 40000
                            }
                            ];
                            people.forEach(function(s){
                                var ntr=document.createElement("tr")
                                var na=document.createElement("td")
                                na.innerHTML=s.firstname
                                var ag=document.createElement("td")
                                ag.innerHTML=s.age
                                var ge=document.createElement("td")
                                ge.innerHTML=s.gender
                                var sal=document.createElement("td")
                                sal.innerHTML=s.salary
                                var ci=document.createElement("td")
                                ci.innerHTML=s.city
                                var img=document.createElement("td")
                                var icn=document.createElement("i");
                                img.appendChild(icn)
                                if(s.gender==="male"){
                                    icn.classList.add("bi","bi-person-standing","display-1");
                                }
                                else{
                                    icn.classList.add("bi","bi-person-standing-dress","display-1");
                                }
                                ntr.appendChild(na)
                                ntr.appendChild(ag)
                                ntr.appendChild(ge)
                                ntr.appendChild(sal)
                                ntr.appendChild(ci)
                                ntr.appendChild(icn)
                                document.getElementById("a1").appendChild(ntr)
                            })
        </script>
    </body>
</html>
