<html>
    <head></head>
    <body>
        <h1 id="a1"></h1>
        <h3 id="d2"></h3>
        <button id="d1" onclick="abc(event)">Toogle</button>
        <script>
            var x=document.getElementById("a1")
            x.innerHTML="Toogle button to show true/false"
            a1.style.color="red"


            var y= document.getElementById('d1');
            y.style.backgroundColor='orange';

            var z=document.getElementById("d2")
         var ar=["True","False"]
         var i=0;
              function abc(){
                if(i==ar.length-1){
                    i=0;
                    z.innerHTML=ar[i]
                }
                else{
                    i=i+1;
                    z.innerHTML=ar[i]
                }
              }
            
        </script>
    </body>
</html>
