    <body>
        <!-- write a function that returns the number of digits in the given number -->
        <script>
            function digitcount(a)
            {
                a=parseInt(a);
               var string=a.toString()
               return string.length;
            }
            console.log(digitcount(9603495818.1 ))
        </script>
    </body>
