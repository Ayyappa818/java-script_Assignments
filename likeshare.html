<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>

        </style>
    </head>
    <body>
        <div class="d-flex justify-content-between m-5 p-3">
            <div class="text-info bg-secondary px-5 py-5">
                <h1 id="a1"><i class="bi bi-hand-thumbs-up"onclick="likes()"></i><span></span></h1>
            </div>
            <div class="text-danger bg-dark px-5 py-5">
                <h1 id="a2"><i class="bi bi-bookmarks"onclick="saves()"></i><span></span></h1>
           
            </div>
            <div class="text-primary bg-warning px-5 py-5">
                <h1 id="a3"><i class="bi bi-cursor"onclick="shares()"></i> <span></span></h1>
            </div>
            <div class="text-warning bg-primary px-5 py-5">
                <h1 id="a4"><i class="bi bi-bell"onclick="subs()"></i> <span></span></h1>
            </div>
            <div class="text-success bg-info px-5 py-5">
                <h1 id="a5"><i class="bi bi-chat-dots"onclick="comments()"></i> <span></span></h1>
            </div>
        </div>
        <script>
            var like=0;
            document.querySelector("#a1 span").innerHTML=like;
            function likes(){
                like++;
                document.querySelector("#a1 span").innerHTML=like;
            }
            var save=0;
            document.querySelector("#a2 span").innerHTML=save;
            function saves(){
                save++;
                document.querySelector("#a2 span").innerHTML=save;
            }
            var share=0;
            document.querySelector("#a3 span").innerHTML=share;
            function shares(){
                share++;
                document.querySelector("#a3 span").innerHTML=share;
            }
            var subscribe=0;
            document.querySelector("#a4 span").innerHTML=subscribe;
            function subs(){
                subscribe++
                document.querySelector("#a4 span").innerHTML=subscribe;
            }
            var comment=0;
            document.querySelector("#a5 span").innerHTML=comment;
            function comments(){
                comment++;
            document.querySelector("#a5 span").innerHTML=comment;

            }
        </script>
    </body>
</html>
