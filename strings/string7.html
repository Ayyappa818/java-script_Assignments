<html>
    <head></head>
    <body>
        <!-- Take a string value from the user and print all the characters in the console. -->
        <script>
            var ar =prompt();
            var sum='';
            for(var i=0;i<=ar.length-1;i++){
                sum=sum+ar[i]
            }
            console.log(sum)
        </script>
    </body>
</html>
