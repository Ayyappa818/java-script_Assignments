<html>
    <head></head>
    <body style="background-color: rgb(107, 248, 248);">
        <input type="text" name="" id="a1" style="width: 50%;">
        <!-- <input type="checkbox" name="" id=""> -->
        <button onclick="abc()" style="background-color: orange;">ADD</button><br>
        <input type="radio" name="" id="s1">select
        <ul id="u1"></ul>
        <script>
            var ar=[]
            function add(){
                document.getElementById("u1").innerHTML=""
                document.getElementById("a1").value=""
                ar.forEach(function(s,i){
                    var a2=document.getElementById("u1") 
                    var a3=document.createElement("li")
                    a3.innerHTML=s
                    a2.appendChild(a3)
                    var btn=document.createElement("button")
                    btn.innerHTML="Done"
                    btn.style.backgroundColor="red"
                    btn.onclick=function xy(n){
                        a3.style.color="blue"
                        a3.style.textDecorationLine="line-through"
                        btn.style.display="none"
                        n.target.nextElementSibling.style.display="none"
                        console.log(n)


                    var btn2=document.createElement("button")
                    btn2.innerHTML="del"
                    btn2.style.backgroundColor="blue"
                    a3.appendChild(btn2)
                    btn2.onclick=function yz(as){
                        ar.splice(i,1)
                        add()
                        as.target.parentElement.style.display="none"
                        console.log(as.target)
                    }
                    }
                    a3.appendChild(btn)
                    var btn1=document.createElement("button")
                    btn1.innerHTML="edit"
                    btn1.style.backgroundColor="green"
                    btn1.onclick=function zx(){
                      var x=document.getElementById("a1")
                      x.value=s
                      ar.splice(i,1)

                    }
                    a3.appendChild(btn1)
                })
            }

            function abc(){
                var a4=document.getElementById("a1").value 
                ar.push(a4)
                add()
                console.log(ar)
            }
            document.getElementById("a1").onfocus=function(s){
                s.target.style.backgroundColor="yellow"
                s.target.style.border="0px solid";
                // s.target.style.width="50%"
                s.target.style.borderBottom="2px solid red";
                s.target.style.outline="0px";
            }
            document.getElementById("a1").onblur=function(s){
                s.target.style.border="2px solid";
                s.target.style.outline="2px";
            }
        </script>
    </body>
</html>
